<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body

    <main id="container">
        <header>
            <h1>NET<span>FLIX</span></h1>
            <h3>Thank you for signing up at Netflix, Tell us more about your self</h3>
        </header>
        <section id="form-container">
            <form action="result.html" method="get">
                <div class="form-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="user-name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="user-age" id="age" placeholder="Age">
                </div>
                <div class="form-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="user-mail" id="email" placeholder="Enter your email">
                </div>
                <div class="form-box">
                    <label for="select">Content type</label>
                    <br>
                    <select name="content-type" id="select">
                        <option value="documentary">Documentary</option>
                        <option value="series" selected>Series</option>
                        <option value="movies">Movies</option>
                    </select>
                </div>
                <div class="form-box">
                    <label for="">Movie type</label>
                    <br>
                    <input type="checkbox" name="movie" id="first-check" value="comedy">
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second-check" value="action">
                    <label for="second-check">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third-check" value="romance" checked>
                    <label for="third-check">Romance</label>
                </div>
                <div class="form-box">
                    <label for="">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-gender" value="male">
                    <label for="first-gender">Male</label>
                    <br>
                    <input type="radio" name="gender" id="second-gender" value="female">
                    <label for="second-gender">Female</label>
                    <br>
                    <input type="radio" name="gender" id="third-gender" value="other">
                    <label for="third-gender">Other</label>
                </div>
                <div class="form-box">
                    <label for="comment">Feed back</label>
                    <br>
                    <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Any comment"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </section>
    </main>

</body>
</html>
